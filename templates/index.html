<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction Model</title>
    <style>

    select {
        width: 200px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        color: #333;
        font-family: Arial, sans-serif;
        font-size: 16px;
        appearance: none; /* Removes default arrow/styling */
        background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); /* Custom arrow */
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 20px;
    }

    select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    /* Styling options (limited) */
    select option {
        background-color: #fff;
        color: #333;
    }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #6dd5ed, #2193b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .form-container {
            background: #fff;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0f2027;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #203a43;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #2193b0;
            background: #fff;
            box-shadow: 0 0 6px rgba(33, 147, 176, 0.2);
            outline: none;
        }

        .submit-btn {
            background: linear-gradient(120deg, #2193b0, #6dd5ed);
            color: #fff;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(120deg, #6dd5ed, #2193b0);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Salary Prediction Model</h2>
        <form>
            <div class="form-group">
                <label for="fullname">Age</label>
                <input type="text" id="age" name="fullname" placeholder="20, 40, 50..." required>
            </div>

            <div class="form-group">
                <label for="genders">Gender</label>
                <select name="Gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Department</label>
                <select name="Department" id="department">
                <option value="Engineering">Engineering</option>
                <option value="Sales">Sales</option>
                <option value="Finance">Finance</option>
                <option value="HR">HR</option>
                <option value="Marketing">Marketing</option>
                <option value="Product">Product</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">Job Title</label>
                <select name="Title" id="title">
                <option value="Engineer">Engineer</option>
                <option value="Executive">Executive</option>
                <option value="Intern">Intern</option>
                <option value="Analyst">Analyst</option>
                <option value="Manager">Manager</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Experience Years</label>
                <input type="text" id="experience" name="password" placeholder="1,2,3.." required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Education Level</label>
                <select name="Education" id="education">
                <option value="Bachelor">Bachelor</option>
                <option value="Master">Master</option>
                <option value="PhD">PhD</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Location</label>
                <input type="text" id="location" name="address" placeholder="New York, Austin, Chicago, etc" required>
            </div>

            <button type="button" class="submit-btn" onclick="Predict()">Predict</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
