<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction Model</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #6dd5ed, #2193b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .form-container {
            background: #fff;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            text-align: center;
            margin-bottom: 25px;
            color: #0f2027;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #203a43;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #2193b0;
            background: #fff;
            box-shadow: 0 0 6px rgba(33, 147, 176, 0.2);
            outline: none;
        }

        .submit-btn {
            background: linear-gradient(120deg, #2193b0, #6dd5ed);
            color: #fff;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(120deg, #6dd5ed, #2193b0);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Estimated Salary:</h2>
        <h3 id="number">{{number}}</h3>
        <button type="submit" class="submit-btn" onclick="Back()">Go Back</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
